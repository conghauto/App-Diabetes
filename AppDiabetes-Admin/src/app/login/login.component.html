<div class="container">
  <div class="row justify-content-md-center">
      <div class="col-md-4 col-md-offset-4">
          <div class="login-panel panel panel-default">
              <div class="panel-heading">
                  <h3 class="panel-title">Đăng nhập trang Quản trị</h3>
              </div>
              <div class="panel-body">
                  <form #loginForm="ngForm" (ngSubmit)="login()">
                      <fieldset>
                          <div class="form-group">
                              <input class="form-control" placeholder="Username" name="username"
                                type="text" autofocus="" [(ngModel)]="model.username" required>
                          </div>
                          <div class="form-group">
                              <input class="form-control" placeholder="Password" name="password"
                                type="password" [(ngModel)]="model.password" required>
                          </div>
                          <div class="checkbox">
                              <label>
                                  <input name="remember" type="checkbox" value="Remember Me">Ghi nhớ
                              </label>
                          </div>
                          <!-- Change this to a button or input when using this as a form -->
                          <button [disabled]="!loginForm.valid" class="btn btn-lg btn-primary btn-block">Đăng nhập</button>
                      </fieldset>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
