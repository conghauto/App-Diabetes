<div class="container-fluid">
  <!-- Breadcrumbs-->
  <ol class="breadcrumb">
      <li class="breadcrumb-item">
          <a (click)="navigateToHome()">Trang chủ</a>
      </li>
      <li class="breadcrumb-item active">Thể thao</li>
  </ol>

  <!-- DataTables Example -->
  <div class="card mb-3">
    <div class="card-header row">
      <div class="col-sm-6 mt-1">
        <i class="fas fa-table"></i>
          Danh sách các môn thể thao
      </div>
      <div class="col-sm-4">
        <form class="form-inline mt-0 mt-md-0" #form="ngForm" (ngSubmit)="filterSports()">
          <input name="name" [(ngModel)]="sportParams.name" class="form-control-sm mr-sm-2" type="text" placeholder="Nhập tên môn thể thao" aria-label="Search">
          <button class="btn btn-info btn-sm my-2 my-sm-0" type="submit">Tìm kiếm</button>
        </form>
      </div>
      <div class="col-sm-2">
        <a class="btn btn-success btn-sm" style="float:right" [routerLink]="['add']">
            Thêm mới
        </a>
      </div>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" cellspacing="0">
                <thead  class="thead-light">
                  <tr>
                      <th>STT</th>
                      <th>Tên môn thể thao</th>
                      <th>Kỹ thuật</th>
                      <th>Lợi ích</th>
                      <th>Hình ảnh</th>
                      <th>Chú thích</th>
                      <th></th>
                  </tr>
                </thead>
                <tbody>
                  <tr id="row_1" *ngFor="let sport of sports, let i=index">
                    <td>{{i+1}}</td>
                    <td>{{sport.name}}</td>
                    <td>{{sport.technique}}</td>
                    <td>{{sport.benefit}}</td>
                    <td><img src="{{sport.image}}" alt="{{sport.name}}" style="width: 20px;height: 16px;"></td>
                    <td *ngIf="sport.note != 'NULL'">{{sport.note}}</td>
                    <td>
                      <i (click)="deleteFood(sport.id)" class="fas fa-trash-alt fa-sm text-danger"></i>
                      |
                      <!-- <i [routerLink]="product.idProduct" class="far fa-edit fa-sm text-primary"></i> -->
                      <a [routerLink]="['edit/', sport.id]"><i class="far fa-edit fa-sm text-primary"></i></a>
                    </td>
                  </tr>
                </tbody>
            </table>
            <br>
        </div>
    </div>
  </div>
</div>
