<div class="container-fluid">
  <!-- Breadcrumbs-->
  <ol class="breadcrumb">
      <li class="breadcrumb-item">
          <a (click)="navigateToHome()">Trang chủ</a>
      </li>
      <li class="breadcrumb-item active">Sản phẩm</li>
  </ol>

  <!-- DataTables Example -->
  <div class="card mb-3">
    <div class="card-header row">
      <div class="col-sm-6 mt-1">
        <i class="fas fa-table"></i>
          Danh sách sản phẩm
      </div>
      <div class="col-sm-4">
        <form class="form-inline mt-0 mt-md-0" #form="ngForm" (ngSubmit)="loadProducts()">
          <input name="name" [(ngModel)]="productParams.name" class="form-control-sm mr-sm-2" type="text" placeholder="Nhập tên sản phẩm" aria-label="Search">
          <button class="btn btn-info btn-sm my-2 my-sm-0" type="submit">Tìm kiếm</button>
        </form>
      </div>
      <div class="col-sm-2">
        <a class="btn btn-success btn-sm" style="float:right" [routerLink]="['add']">
            Thêm mới
        </a>
      </div>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" cellspacing="0">
                <thead  class="thead-light">
                  <tr>
                      <th>STT</th>
                      <th>Tên Laptop</th>
                      <th>Giá</th>
                      <th>Image</th>
                      <th>Số lượng</th>
                      <th></th>
                  </tr>
                </thead>
                <tbody>
                  <tr id="row_1" *ngFor="let product of products, let i=index">
                    <td>{{i+1}}</td>
                    <td>{{product.name}}</td>
                    <td style="color: red">{{product.price|currency:'VND'}}</td>
                    <td><img src="{{product.photoURL}}" alt="{{product.name}}" style="width: 20px;height: 16px;"></td>
                    <td style="color: blue">{{product.quantity}}</td>
                    <td>
                      <i (click)="deleteProduct(product.idProduct)" class="fas fa-trash-alt fa-sm text-danger"></i>
                      |
                      <i [routerLink]="product.idProduct" class="far fa-edit fa-sm text-primary"></i>
                    </td>
                  </tr>
                </tbody>
            </table>
            <br>
            <div class="d-flex justify-content-center">
              <pagination [boundaryLinks]="true"
                [totalItems]="pagination.totalItems"
                [itemsPerPage]="pagination.itemsPerPage"
                [(ngModel)]="pagination.currentPage"
                (pageChanged)="pageChanged($event)"
                previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
              </pagination>
            </div>
        </div>
    </div>
  </div>
</div>
