<div class="container mt-4">
  <div class="row">
    <div class="col-sm-10">
      <div *ngIf="form.dirty" class="alert alert-info">
        <strong>Information: </strong>Thông tin sản phẩm đang có sự thay đổi !
      </div>
      <div class="tab-panel">
        <tabset class="product-tabset">
          <tab heading="Thông tin">
            <form #form="ngForm" (ngSubmit)="updateProduct()">
              <div class="form-group">
                <h6>Tên sản phẩm</h6>
                <div class="col-4">
                  <input type="text" name="name" [(ngModel)]="product.name" class="form-control" required>
                </div>
              </div>

              <div class="form-group">
                <h6>Giá</h6>
                <div class="col-3">
                  <input type="number" name="price" [(ngModel)]="product.price" class="form-control" min="0" required>
                </div>
              </div>

              <div class="form-group">
                <h6>Giới thiệu</h6>
                <div class="col-10">
                  <textarea rows="4" name="introduction" [(ngModel)]="product.introduction" class="form-control"></textarea>
                </div>
              </div>

              <div class="form-group">
                <h6>Số lượng</h6>
                <div class="col-3">
                  <input type="number" name="quantity" [(ngModel)]="product.quantity" class="form-control" min="0" required>
                </div>
              </div>

              <div class="form-group row inlineRow">
                <h6>Mới</h6>
                <div class="col-4">
                  <input type="checkbox" name="isNew" [(ngModel)]="product.isNew" class="form-control isNew" required>
                </div>
              </div>

              <div class="form-group">
                <h6>Mô tả</h6>
                <div class="col-10">
                  <textarea rows="4" name="description" [(ngModel)]="product.description" class="form-control"></textarea>
                </div>
              </div>

              <div class="form-group row mt-4 inlineRow">
                <h6 style="margin-top:3px;">Hãng sản xuất</h6>
                <div class="ml-5 styled-select">
                  <!-- <select [(ngModel)]="selectedLevel" (change)="selected()">
                    <option *ngFor="let item of data" [ngValue]="item">{{item.name}}</option>
                  </select> -->
                    <select name="proSelected" [(ngModel)]="proSelected">
                      <option *ngFor="let item of manufacturers" [ngValue]="item.idManufacturer">{{item.name}}</option>
                    </select>
                </div>
              </div>

              <div class="form-group mt-5 ml-3">
                <button class="btn btn-primary btn-sm"
                  [disabled]="!form.dirty" type="submit">Lưu</button>
                <button class="btn btn btn-danger btn-sm" style="margin-left: 10px;"
                  (click)="navigateToPage()" type="button">Quay lại</button>
              </div>
            </form>
          </tab>
          <tab heading="Photos">
            <app-photo-edit [photos]="product.photos"></app-photo-edit>
          </tab>
        </tabset>
      </div>
    </div>
  </div>
</div>
